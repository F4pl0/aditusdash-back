version: 2.1
orbs:
  node: circleci/node@3.0.1
dependencies:
  pre:
    - npm install npm@latest -g # Should fix bug in ng test
jobs:
  build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~
          cache-path: ~/node_modules
          override-ci-command: npm install
      - run:
          name: Build Production Build
          command: ./node_modules/typescript/bin/tsc

      - persist_to_workspace:
          root: .
          paths:
            - .


  deploy-backend:
    working_directory: ~
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys
      - run:
          name: Upload Production build to server
          command: |
            cp package.json ./build/
            cp package-lock.json ./build/
            scp -r ./build/* root@365aditus.com:/root/aditusdash-back-temp/
      - run:
          name: Deploy Backend over SSH
          command: |
            ssh root@365aditus.com "pm2 stop 0 && sudo rm -rf /root/aditusdash-back-prod/* && sudo mv /root/aditusdash-back-temp/* /root/aditusdash-back-prod/ && sudo cp /root/.env /root/aditusdash-back-prod/ && cd /root/aditusdash-back-prod/ && npm i && pm2 start 0 -f"
workflows:
  build:
    jobs:
      - build-backend
      - deploy-backend:
          requires:
            - build-backend
          filters:
            branches:
              only: master
